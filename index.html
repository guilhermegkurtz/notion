<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Carousel</title>
    <style>
        .carousel-container {
          width: 100%;
          max-width: 400px;
          margin: 0 auto;
          position: relative;
          padding: 20px 0;
        }

        .carousel-wrapper {
          overflow: hidden;
          position: relative;
          width: 100%;
        }

        .carousel {
          display: flex;
          transition: transform 0.3s ease-in-out;
          width: 100%;
        }

        .carousel-item {
          flex: 0 0 100%;
          width: 100%;
          min-width: 100%;
          padding: 0 10px;
          box-sizing: border-box;
        }

        .carousel-item img {
          width: 100%;
          height: auto;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          object-fit: contain;
          display: block;
        }

        .nav-button {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background: rgba(255, 255, 255, 0.8);
          border: none;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          cursor: pointer;
          z-index: 2;
          font-size: 18px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .carousel-dots {
          display: flex;
          justify-content: center;
          margin-top: 15px;
          gap: 8px;
        }

        .dot {
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: #ccc;
          cursor: pointer;
        }

        .dot.active {
          background: #333;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
      <button class="nav-button prev" onclick="moveCarousel(-1)">❮</button>
      <div class="carousel-wrapper">
        <div class="carousel" id="carousel">
          <div class="carousel-item">
            <img src="https://i.ibb.co/MDdjhNt/Exemplo-1.jpg" alt="WhatsApp interaction 1">
          </div>
          <div class="carousel-item">
            <img src="https://i.ibb.co/vwdCTMc/Exemplo-2.jpg" alt="WhatsApp interaction 2">
          </div>
          <div class="carousel-item">
            <img src="https://i.ibb.co/syL5RkK/Exemplo-3.jpg" alt="WhatsApp interaction 3">
          </div>
          <div class="carousel-item">
            <img src="https://i.ibb.co/GdQ8Xwt/Exemplo-4.jpg" alt="WhatsApp interaction 4">
          </div>
        </div>
      </div>
      <button class="nav-button next" onclick="moveCarousel(1)">❯</button>
      <div class="carousel-dots" id="dots"></div>
    </div>

    <script>
        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const items = document.querySelectorAll('.carousel-item');
        const dotsContainer = document.getElementById('dots');

        // Create dots
        items.forEach((_, index) => {
          const dot = document.createElement('div');
          dot.className = `dot ${index === 0 ? 'active' : ''}`;
          dot.onclick = () => goToSlide(index);
          dotsContainer.appendChild(dot);
        });

        function moveCarousel(direction) {
          currentIndex = (currentIndex + direction + items.length) % items.length;
          updateCarousel();
        }

        function goToSlide(index) {
          currentIndex = index;
          updateCarousel();
        }

        function updateCarousel() {
          carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
          document.querySelectorAll('.dot').forEach((dot, index) => {
            dot.className = `dot ${index === currentIndex ? 'active' : ''}`;
          });
        }
    </script>
</body>
</html>
